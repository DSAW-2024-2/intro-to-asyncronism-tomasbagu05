<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Pokedex</title>
</head>
<body>
  <header>
    <nav class="navegador">
      <img src="logo.png" alt="Pokedex-logo" id="pokedex-logo">
      <ul class="list-navegador">
        <li class="item-navegador"><button class="boton-header normal" id="normal">Normal</button></li>
        <li class="item-navegador"><button class="boton-header fire" id="fire">Fire</button></li>
        <li class="item-navegador"><button class="boton-header water" id="water">Water</button></li>
        <li class="item-navegador"><button class="boton-header grass" id="grass">Grass</button></li>
        <li class="item-navegador"><button class="boton-header electric" id="electric">Electric</button></li>
        <li class="item-navegador"><button class="boton-header ice" id="ice">Ice</button></li>
        <li class="item-navegador"><button class="boton-header fighting" id="fighting">Fighting</button></li>
        <li class="item-navegador"><button class="boton-header poison" id="poison">Poison</button></li>
        <li class="item-navegador"><button class="boton-header ground" id="ground">Ground</button></li>
        <li class="item-navegador"><button class="boton-header flying" id="flying">Flying</button></li>
        <li class="item-navegador"><button class="boton-header psychic" id="psychic">Psychic</button></li>
        <li class="item-navegador"><button class="boton-header bug" id="bug">Bug</button></li>
        <li class="item-navegador"><button class="boton-header rock" id="rock">Rock</button></li>
        <li class="item-navegador"><button class="boton-header ghost" id="ghost">Ghost</button></li>
        <li class="item-navegador"><button class="boton-header dark" id="dark">Dark</button></li>
        <li class="item-navegador"><button class="boton-header dragon" id="dragon">Dragon</button></li>
        <li class="item-navegador"><button class="boton-header steel" id="steel">Steel</button></li>
        <li class="item-navegador"><button class="boton-header fairy" id="fairy">Fairy</button></li>
      </ul>
    </nav>
  </header>
  <main>
    <div id="all">
      <div class="all-pokemons" id="pokemonList">
      </div>
    </div>
    <div id="pokemon-details-container" class="pokemon-details-container">
    </div>
    <div class="overlay" id="overlay"></div>
  </main>
  <script src="script.js"></script>
</body>
</html>
